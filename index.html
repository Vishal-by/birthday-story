<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸ’–</title>
  <style>
    body {
      background-color: #f8e8f4;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden; /* to keep animation inside the screen */
    }

    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin-top: 30px;
    }

    video {
      margin-top: 50px;
      width: 80%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    /* Floating hearts and balloons container */
    .floating {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart, .balloon {
      position: absolute;
      bottom: -10px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    .heart {
      color: #ff4f81;
      font-size: 24px;
      animation-duration: 6s;
    }

    .balloon {
      color: #ff8c00;
      font-size: 28px;
      animation-duration: 8s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating" id="floating"></div>

  <h1>ðŸŽ‚ Happy Birthday, My Love ðŸ’•</h1>
  
  <video controls autoplay>
    <source src="birthday.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const floating = document.getElementById('floating');
    const emojis = ['ðŸ’•', 'ðŸ’–', 'ðŸŽˆ', 'ðŸ’“', 'ðŸŽ‰', 'ðŸ’—'];
    
    function createFloating() {
      const elem = document.createElement('div');
      elem.classList.add(Math.random() > 0.5 ? 'heart' : 'balloon');
      elem.style.left = Math.random() * 100 + 'vw';
      elem.style.animationDuration = (4 + Math.random() * 4) + 's';
      elem.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      floating.appendChild(elem);

      setTimeout(() => {
        elem.remove();
      }, 7000);
    }

    setInterval(createFloating, 500);
  </script>
</body>
</html>
